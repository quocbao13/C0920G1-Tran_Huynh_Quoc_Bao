<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal-header">
    <h5 th:text="${titleModal}" class="modal-title"></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<p th:text="'customer name: ' + ${customer.customerName}"></p>
<p>Do you want to delete this Employee?</p>
<button id="clickDelete" type="button" class="btn btn-danger"
        th:onclick="'javascript:actionDelete(\''+ ${customer.customerId} + '\');'">Delete</button>
</body>
</html>
