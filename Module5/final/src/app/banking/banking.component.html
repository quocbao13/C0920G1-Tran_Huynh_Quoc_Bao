<h3 class="col-12 text-center">CUSTOMER LIST</h3>
<a [routerLink]="['create']" role="button" class="btn btn-primary">Create</a>
<input class="float-right" [(ngModel)]="idSearch" placeholder="Search id banking ..."/>
<input class="float-right" [(ngModel)]="nameCustomerSearch" placeholder="Search name customer ..."/>
<!--<select [(ngModel)]="customerType">-->
<!--  <option *ngFor="let cusType of customerTypes" [value]="cusType.name">{{cusType.name}}</option>-->
<!--</select>-->
<button class="float-right" (click)="search()">Search</button>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>No</th>
    <th>Id</th>
<!--    <th (click)="sortName()">Name <i class='fa fa-sort'></i></th>-->
    <th>Id customer</th>
    <th>Customer name</th>
    <th>Day open</th>
    <th>Money</th>
    <th class="text-center">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let banking of bankingList | paginate: { itemsPerPage: 2, currentPage: p }; let i = index">
    <td>{{i + 1}}</td>
    <td>{{banking.id}}</td>
    <td>{{banking.customer.id}}</td>
    <td>{{banking.customer.name}}</td>
    <td>{{banking.dayOpen}}</td>
    <td>{{banking.money}}</td>
    <td class="text-center">
      <a role="button" class="btn btn-warning" [routerLink]="['edit/' + banking.id]">Update</a> |
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-danger" data-toggle="modal"
              data-target="#exampleModal" (click)="showDelete(banking.id)">
        Delete
      </button>
    </td>
  </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you want to delete {{idBanking}}???
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
      </div>
    </div>
  </div>
</div>
