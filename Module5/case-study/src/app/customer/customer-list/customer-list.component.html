<a [routerLink]="['create']" role="button" class="btn btn-primary">Create</a>
<input (input)="searchName($event.target.value)" placeholder="Search name ..."/>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>No</th>
      <th>ID</th>
      <th>Name</th>
      <th>Id card</th>
      <th class="text-center">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cus of customers | paginate: { itemsPerPage: 2, currentPage: p }; let i = index">
      <td>{{i + 1}}</td>
      <td>{{cus.id}}</td>
      <td>{{cus.name}}</td>
      <td>{{cus.idCard}}</td>
      <td class="text-center">
        <a role="button" class="btn btn-warning" [routerLink]="['edit/' + cus.id]">Update</a> |
        <button class="btn btn-danger" (click)="delete(cus.id);">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
