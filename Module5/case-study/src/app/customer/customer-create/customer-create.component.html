<h3 class="col-12 text-center">CUSTOMER CREATE</h3>
<form [formGroup]="customerForm"  (ngSubmit)="createCustomer()" >
  <div class="form-group">
    <label for="customerType">Customer type</label>
    <select class="form-control" id="customerType" formControlName="customerType">
      <option *ngFor="let cusType of customerTypes" [selected]="cusType.id === 1" [ngValue]="cusType">{{cusType.name}}</option>
    </select>
    <p *ngIf="customerForm.get('customerType').hasError('required')
      && customerForm.get('customerType').dirty" style="color: red">Required customer type!</p>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" id="name" formControlName="name"/>
    <p *ngIf="customerForm.get('name').hasError('required')
      && customerForm.get('name').dirty" style="color: red">Required name!</p>
  </div>
  <div class="form-group">
    <label for="dayOfBirth">Day Of Birth</label>
    <input class="form-control" id="dayOfBirth" formControlName="dayOfBirth"/>
    <p *ngIf="customerForm.get('dayOfBirth').hasError('required')
      && customerForm.get('dayOfBirth').dirty" style="color: red">Required day of birth!</p>
  </div>
  <div class="form-group">
    <label for="idCard">Id Card</label>
    <input class="form-control" id="idCard" formControlName="idCard"/>
    <p *ngIf="customerForm.get('idCard').hasError('required')
      && customerForm.get('idCard').dirty" style="color: red">Required id card!</p>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input class="form-control" id="phone" formControlName="phone"/>
    <p *ngIf="customerForm.get('phone').hasError('required')
      && customerForm.get('phone').dirty" style="color: red">Required phone!</p>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" id="email" formControlName="email"/>
    <p *ngIf="customerForm.get('email').hasError('required')
      && customerForm.get('email').dirty" style="color: red">Required email!</p>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input class="form-control" id="address" formControlName="address"/>
    <p *ngIf="customerForm.get('address').hasError('required')
      && customerForm.get('address').dirty" style="color: red">Required address!</p>
  </div>
  <input type="submit" value="Create" [disabled]="customerForm.invalid" class="btn btn-primary">
  <a [routerLink]="['/customer']" role="button" class="btn btn-warning">Back</a>
</form>
